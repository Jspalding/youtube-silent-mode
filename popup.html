<!DOCTYPE html>
<html>
	<head>
		<title>YouTube - Silent Mode</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h2>YouTube Silent Mode</h2>

		<div class="toggle-container">
			<span class="toggle-label">Shorts</span>
			<label class="switch">
				<input type="checkbox" id="toggleShortsBtn" />
				<span class="slider round"></span>
			</label>
		</div>

		<div class="toggle-container">
			<span class="toggle-label">Playables</span>
			<label class="switch">
				<input type="checkbox" id="togglePlayablesBtn" />
				<span class="slider round"></span>
			</label>
		</div>

		<div class="toggle-container">
			<span class="toggle-label">News</span>
			<label class="switch">
				<input type="checkbox" id="toggleNewsBtn" />
				<span class="slider round"></span>
			</label>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
